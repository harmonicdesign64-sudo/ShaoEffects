  <title>Shao Effects — Gallery</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin:0; 
      padding:20px; 
      background:#f0f0f0; 
      animation: fadeIn 1s ease-in; 
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { 
      text-align:center; 
      margin-bottom:30px; 
      font-size:2.2em; 
      color:#406bb9;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
    .gallery { 
      display:grid; 
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); 
      gap:20px; 
    }
    .gallery figure {
      margin:0; 
      overflow:hidden; 
      border-radius:12px; 
      position:relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery figure:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    .gallery img { 
      width:100%; 
      height:100%; 
      object-fit: cover; 
      aspect-ratio: 4/3;
      transition: transform 0.5s ease;
    }
    .gallery figure:hover img {
      transform: scale(1.1) brightness(1.1);
    }
    .gallery figcaption {
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      padding:10px 12px;
      background:rgba(0,0,0,0.5);
      color:#fff;
      font-size:14px;
      opacity:0;
      transition: opacity 0.3s;
    }
    .gallery figure:hover figcaption {
      opacity:1;
    }
    a.back { 
      display:block; 
      margin-top:30px; 
      text-align:center; 
      font-size:18px; 
      text-decoration:none; 
      color:#fff; 
      background-color:#406bb9;
      padding:12px 20px;
      border-radius:8px;
      width: max-content;
      margin-left:auto;
      margin-right:auto;
      transition: background-color 0.3s, transform 0.2s;
    }
    a.back:hover {
      background-color:#2c4f8a;
      transform: scale(1.05);
    }
  </style>
</head>
